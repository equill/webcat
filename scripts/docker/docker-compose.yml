version: "3"
services:
  neo4j:
    image: neo4j:4.1.0
    deploy:
      replicas: 1
    ports:
      - "7677:7474"
      - "7690:7687"
    volumes:
      - /home/james/data/webcat/data:/data
    networks:
      - webcatnet
    environment:
      NEO4J_AUTH: "neo4j/wallaby"
      NEO4J_dbms_jvm_additional: "-Dfile.encoding=UTF-16"
  restagraph:
    image: equill/webcat:0.6.5
    depends_on:
      - neo4j
    deploy:
      replicas: 1
    ports:
      - "4955:4949"
    volumes:
      - /home/james/data/webcat/files:/files
    networks:
      - webcatnet
    environment:
      # This app
      LISTEN_ADDR: "0.0.0.0"
      LISTEN_PORT: 4949
      FILES_LOCATION: "/files/"
      FILES_TEMP_LOCATION: "/tmp/"
      SCHEMAPATH: "/schemas/"
      # The Neo4j server
      NEO4J_HOSTNAME: "neo4j"
      NEO4J_PORT: 7474
      NEO4J_DBNAME: "graph.db"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "wallaby"
      # Uncomment the following line to enable debug-logging
      #DEBUG: "true"
  clwebcat:
    image: equill/clwebcat:0.0.1
    deploy:
      replicas: 1
    ports:
      - "8080:8080"
    networks:
      - webcatnet
    depends_on:
      - neo4j
    environment:
      LISTEN_ADDR: '0.0.0.0'
      LISTEN_PORT: 8080
      RG_HOSTNAME: restagraph
      RG_PORT: 4949
      NEO4J_HOSTNAME: neo4j
      NEO4J_PORT: 7474
      RG_DBNAME: "graph.db"
      TEMPLATE_PATH: "/templates/"
      STATIC_PATH: "/static/"
